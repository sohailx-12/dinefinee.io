
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #6A1B1A;
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #6A1B1A, #E64A19);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }

        .form-container h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .form-group input {
            width: 90%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .button-log {
            width: 90%;
            padding: 0.8rem;
            background-color: #E64A19;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-log:hover {
            background-color: black;
        }
        
        .log {
            margin-top: 1rem;
            color: #ededed;
            font-size: 14px;
        }

        .log a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .log a:hover {
            text-decoration: underline;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .close:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
      <!--creating a form-->
    <div class="form-container">
        <button class="close" id="close">&times;</button>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                  <!--adding input type-->
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button class="button-log" type="submit">Sign Up</button>
        </form>
        <!--end of form-->
        <!--adding a link so that it connects with login if user is resgisterd-->
        <div class="log">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>
    <!--connecting script-->
    
    <script src="js/signup.js"></script>
</body>
</html>
