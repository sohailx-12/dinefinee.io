<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #6A1B1A;
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #6A1B1A, #E64A19);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }

        .form-container h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .form-group input {
            width: 90%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .button-log {
            width: 90%;
            padding: 0.8rem;
            background-color: #E64A19;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-log:hover {
            background-color: black;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ff0000;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .close:hover {
            transform: scale(1.2);
        }

        .link {
            margin-top: 1rem;
            color: #fbfbfb;
            font-size: 14px;
        }

        .link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!--creatin a form-->
    <div class="form-container">
        <button class="close" id="close">&times;</button>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <!--adding input type-->
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button class="button-log" type="submit">Login</button>
        </form>
        <!--end of form-->
        <!--adding a link so that it connects with signup if user isnt resgisterd-->
        <div class="link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
    <!--javascript for login page-->
    <script src="js/login.js"></script>
</body>
</html>
